{% extends "digi_diaries/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h2>Log in to your account.</h2>    
{% endblock page_header %}
    
{% block content %}
        
    <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
       <!-- {% bootstrap_button button_type="submit" content="Log in" %} -->
       <button name="submit" class="btn btn-secondary btn-md mb-3">Log in</button>
    </form>
    <a href="{% url 'accounts:register' %}" method="POST" class="text-dark" style="text-decoration: none;">Don't have an account? &nbsp;<u>Register<u></a>
    
{% endblock content %}
