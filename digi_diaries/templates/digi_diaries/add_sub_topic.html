{% extends "digi_diaries/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h1>Add a new sub topic</h1>
{% endblock page_header %}
    
{% block content %}

    <p><a href="{% url 'digi_diaries:sub_topics' topic.id %}" style="text-decoration: underline;" class="text-dark fw-semibold">{{topic.title}}</a></p>
    <form action="{% url 'digi_diaries:add_sub_topic' topic.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <!--{% bootstrap_button button_type="submit" content="Add sub topic" %}-->
        <button name="submit" class="btn btn-secondary btn-md mb-2">Add sub topic</button>

    </form>

{% endblock content %}
