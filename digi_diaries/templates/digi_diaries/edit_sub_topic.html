{% extends "digi_diaries/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h1>Edit sub topic</h1>
{% endblock page_header %}
    
{% block content %}
    <div class="card mb-3">
        <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'digi_diaries:sub_topics' entry.id %}" style="text-decoration: none;" class="text-dark">{{topic|safe }}
            </a>
            <span class="fw-semibold">Last modified: {{ entry.last_modified|date:'M d, Y H:i' }}</span> <!-- span used for inline html styling without disrupting other inline elements -->
        </div>
    </div>
    <form action="{% url 'digi_diaries:edit_sub_topic' entry.id %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <!--{% bootstrap_button button_type="submit" content="Save changes" %}-->
        <button name="submit" class="btn btn-secondary btn-md mb-2">Save changes</button>
    </form>
    
{% endblock content %}
